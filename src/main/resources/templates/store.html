<div class="admin-container">
    <div class="nav-btns">
        <button onclick="showSection('store-overview')" data-section="store" class="active">Store </button>
    </div>
    <div id="store-overview" class="section active"> 
        <button class="btn btn-add-item" data-form-id="addStoreForm">➕ Thêm cửa hàng</button> 

        <div id="addStoreForm" class="add-form-container" style="display: none;">
            <h3>Thêm cửa hàng mới</h3>
            <button class="btn btn-close-form">✖️ Hủy</button> 
            <div class="form-grid">
                <div class="form-group">
                    <label for="storeName">Tên cửa hàng</label>
                    <input type="text" id="storeName" placeholder="Nhập tên cửa hàng" class="form-control-custom">
                </div>
                <div class="form-group">
                    <label for="storeAddress">Địa chỉ</label>
                    <input type="text" id="storeAddress" placeholder="Nhập địa chỉ" class="form-control-custom">
                </div>
                <div class="form-group">
                    <label for="storePhone">Số điện thoại</label>
                    <input type="text" id="storePhone" placeholder="Nhập số điện thoại" class="form-control-custom">
                </div>
                <div class="form-group">
                    <label for="storeManager">Quản lý</label>
                    <select id="storeManager" class="form-control-custom">
                        <option value="">Chọn quản lý</option>
                        <option value="managerA">Quản lý A</option>
                        <option value="managerB">Quản lý B</option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-success">➕ Thêm cửa hàng</button>
                <button class="btn btn-secondary btn-close-form">Hủy</button> 
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th><th>Tên cửa hàng</th><th>Địa chỉ</th><th>Trạng thái</th><th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td><td>Chi nhánh Trung tâm</td><td>123 Đường Lê Lợi, Q.1, TP.HCM</td>
                    <td><button class="btn blue">Hoạt động</button></td>
                    <td><button class="btn">Chỉnh sửa</button> <button class="btn">Tạm ngưng</button></td>
                </tr>
                <tr>
                    <td>2</td><td>Chi nhánh Quận 2</td><td>456 Đường Thảo Điền, Q.2, TP.HCM</td>
                    <td><button class="btn blue">Hoạt động</button></td>
                    <td><button class="btn">Chỉnh sửa</button> <button class="btn">Tạm ngưng</button></td>
                </tr>
                <tr>
                    <td>3</td><td>Chi nhánh Quận 3</td><td>789 Đường Võ Văn Tần, Q.3, TP.HCM</td>
                    <td><button class="btn rounded">Tạm ngưng</button></td>
                    <td><button class="btn">Chỉnh sửa</button> <button class="btn">Kích hoạt</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
