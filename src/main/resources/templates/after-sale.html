<!DOCTYPE html>
<html lang="vi">

                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>

                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Login</button>
        </form>
        <p id="login-status"></p>
    </div>
    <!-- Sidebar -->
     <div id="sidebar" class="d-flex">
        <nav class="sidebar bg-dark text-light p-3">
            <h4 id="role" class="text-warning"><i class="fa-solid fa-store"></i></h4>
            <ul id="sidebar-menu" class="nav flex-column">
                <li class="nav-item nav-home"><a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> Home</a></li>
                <li class="nav-item nav-report"><a href="report.html" class="nav-link"><i class="fa-solid fa-file-invoice"></i> Report</a></li>

                <li class="nav-item nav-after-sale"><a href="after-sale.html" class="nav-link"><i class="fa-solid fa-headset"></i> After-sale</a></li>
                <li class="nav-item nav-review"><a href="review.html" class="nav-link"><i class="fa-solid fa-star"></i> Review</a></li>
                <li class="nav-item mt-auto">
                    <a href="#" class="nav-link text-danger" onclick="logout()">
                        <i class="fa-solid fa-right-from-bracket"></i>Logout
                    </a>
                </li>
            </ul>
        </nav>
     </div>
     <!-- Main Content -->
     <div class="main-content p-4 w-100">
        <!-- Header -->
        <div class="py-2 px-2 d-flex  justify-content-center w-100" style="background-color: none;">
            <h5 class="text-dark"><i class="fa-solid fa-shop"> After-sale</i></h5>
        </div>
    <div class="container mt-5">
    <h3 class="text-warning mb-4"><i class="fa-solid fa-comments"></i> Phản hồi từ khách hàng</h3>

      <!-- Nội dung phản hồi sẽ được thêm ở đây bởi after-sale.js -->
