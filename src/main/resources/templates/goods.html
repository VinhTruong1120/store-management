<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branche Dashboard</title>
     <!-- Bootstrap 5 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
     <!-- Custom CSS -->
     <link rel="stylesheet" href="/css/style.css">
     <link rel="stylesheet" href="/css/goods.css">
</head>
<body>
    <!-- Login Form -->
    <div id="login-screen">
        <form id="login-form" class="bg-light p-4 rounded shadow">
            <h4 class="mb-3 text-center text-dark">Login</h4>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Login</button>
        </form>
        <p id="login-status"></p>
    </div>
    <!-- Sidebar -->
     <div id="sidebar" class="d-flex">
        <nav class="sidebar bg-dark text-light p-3">
            <h4 id="role" class="text-warning"><i class="fa-solid fa-store"></i></h4>
            <ul id="sidebar-menu" class="nav flex-column">
                <li class="nav-item"><a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> Home</a></li>
                <li class="nav-item"><a href="goods.html" class="nav-link"><i class="fa-solid fa-box"></i> Goods</a></li>
                <li class="nav-item"><a href="order.html" class="nav-link"><i class="fa-solid fa-clipboard-list"></i> Order</a></li>
                <li class="nav-item"><a href="staff.html" class="nav-link"><i class="fa-solid fa-user"></i> Staff</a></li>
                <li class="nav-item"><a href="after-sale.html" class="nav-link"><i class="fa-solid fa-headset"></i> After-sale</a></li>
                <li class="nav-item"><a href="review.html" class="nav-link"><i class="fa-solid fa-star"></i> Review</a></li>
                <li class="nav-item mt-auto">
                    <a href="#" class="nav-link text-danger" onclick="logout()">
                        <i class="fa-solid fa-right-from-bracket"></i>Logout
                    </a>
                </li>
            </ul>
        </nav>
     </div>
     <!-- Main Content -->
     <div class="main-content p-4 w-100">
        <!-- Header -->
        <div class="main-header d-flex bg-dark">
            <h5 class="text-warning"><i class="fa-solid fa-box"> Goods</i></h5>
            <button id="inventory-order" class="btn btn-outline-warning"><i class="fa-solid fa-box"></i> Order inventory</button>
            <script>
                document.getElementById("inventory-order").addEventListener("click",function() {
                    window.location.href = "inventory-order-detail.html";
                })
            </script>
        </div>
        <div class="goods-table p-3 w-100 table-responsive">
            <table id="productTable" class="table table-dark table-bordered table-hover">
                <thead class="table-warning text-dark">
                    <tr>
                        <th>.Id</th>
                        <th>.Prod</th>
                        <th>.UoM</th>
                        <th>.Quan</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
     </div>
     <!-- Bootstrap Script -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="/scripts/sidebar-hover.js"></script>
     <script src="/scripts/login-logout.js"></script>
     <script src="/scripts/goods-table.js"></script>
</body>
</html>
